<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./fonts/iconfont.css" rel="stylesheet">
        <link href="./css/tpotest.css" rel="stylesheet">
    </head>
    <body>
        <div class="tpomodal">
            <div class="head">
                <p>准备模考：TPO-48</p>
                <span class="close">&times;</span>
            </div>
            <div class="body">
                <p>选择模考内容</p>
                <div class="list clearfix">
                    <label><input type="checkbox" name="type" value="reading"> <i class="iconfont icon-checkbox"></i> 阅读</label>
                    <label><input type="checkbox" name="type" value="listening"> <i class="iconfont icon-checkbox"></i> 听力</label>
                    <label><input type="checkbox" name="type" value="speaking"> <i class="iconfont icon-checkbox"></i> 口语</label>
                    <label><input type="checkbox" name="type" value="writing"> <i class="iconfont icon-checkbox"></i> 写作</label>
                </div>
                <button type="button" class="confirmtest">开始模考</button>
                <button type="button" class="canceltest">取消</button>
            </div>
        </div>
    </body>
</html>
